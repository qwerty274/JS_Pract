<!DOCTYPE html>
<html>
    <head>
    <title>DAY13</title>
    <link stylesheet="text/css" href="day13.css">
    </head>
<body>
<div id="error"></div>
<form onsubmit=" return validateForm()">
    <input type="text" id="name" placeholder="Enter your name"><br>
    <input type="text" id="pwd" placeholder="Enter your password"><br>
    <input type="text" id="Cpwd" placeholder="Confirm Password"><br>
    <input type="text"id="email" placeholder="enter your email id "><br>
    <button type="submit" id="btn" >submit</button>
</form>
<script>
    function validateForm() {
        let name = document.getElementById("name").value;
        let pwd = document.getElementById("pwd").value;
        let Cpwd= document.getElementById("Cpwd").value;
        let email = document.getElementById("email").value;
        if(pwd.length>=10){
            document.getElementById("error").innerHTML="Password should be less than 10 characters";
        }
        if(pwd!=Cpwd){
            document.getElementById("error").innerHTML = "Password and Confirm Password should be same";
            document.getElementById("Cpwd").style.borderColor="crimson";
        }
        
        if( name =="" || pwd =="" || email== " "){
            document.getElementById("error").innerHTML = "Please fill in all three fields";
            document.getElementById("error").style.color="crimson";
        }
    return false;
    }
</script>
 </body>
 </html>
