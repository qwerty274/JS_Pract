<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="im1" src="https://static.vecteezy.com/system/resources/previews/033/858/532/large_2x/number-3d-1-2-3-4-5-6-7-8-9-color-black-free-png.png" width="400" height="250" style="display:block;">
    <img id="im2" src="https://th.bing.com/th/id/OIP.kwWcJbGvZURaD20rqbtYEwHaGs?w=238&h=216&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" width="400" height="250" style="display:none;">
    <img id="im3" src="https://th.bing.com/th/id/OIP.5kt9X8yhIEMTYVbBrPClPQAAAA?w=188&h=188&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" width="400" height="250" style="display:none;">
    
</body>
<script>
    let i = 1;
    function slide() {
        // Hide all images
        document.getElementById("im1").style.display = "none";
        document.getElementById("im2").style.display = "none";
        document.getElementById("im3").style.display = "none";
       
        // Show current image
        document.getElementById("im" + i).style.display = "block";
        i++;
        if (i > 3) i = 1;
    }

    window.onload = function() {
        setInterval(slide, 1500);
    };
</script>
</html>
