<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .d1{
        height:200px;
        width:200px;
        background-color: burlywood;
        
    animation: mystyle 3s;
    }
    @keyframes mystyle{
       25%{margin-top:0px; margin-left:500px; background-color: aquamarine; }
       50%{margin-top:300px; margin-left:500px; background-color: chocolate; }
       75%{margin-top:300px; margin-left:0px;background-color: blueviolet;}
    
    100%{margin-top:0px; margin-left:0px;background-color: beige;}      
    }   
    </style>
</head>
<body>
    <div class="d1">D1</div>
</body>
</html>
