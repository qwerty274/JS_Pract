<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="js">hello</p>
    <script>
        var result;
       let a=parseInt(prompt("enter ur first number: "));
       if(a==0){
       result=1;
       }
       if(a<1){
        document.getElementById("js").innerHTML="Not a valid input";
       }
       else{
        for(i=1;i<=a;i++){
            result *=i;
        }
        document.getElementById("js").innerHTML=result;
    }
       
    </script>
</body>
</html>
